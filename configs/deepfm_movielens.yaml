model_name: deepfm
seed: 42
device: auto
output_dir: outputs/deepfm_movielens

data:
  dataset_name: movielens
  data_dir: data/ml-100k
  split_strategy: leave_one_out
  min_interactions: 3
  label_threshold: 4.0
  num_neg_train: 4
  num_neg_eval: 999

feature:
  fm_embed_dim: 16
  embedding_l2_reg: 1.0e-5

fm:
  use_first_order: true
  use_second_order: true

dnn:
  hidden_units: [256, 128, 64]
  activation: relu
  dropout: 0.1
  use_batch_norm: true

training:
  num_epochs: 50
  batch_size: 4096
  lr: 1.0e-3
  optimizer: adam
  scheduler: reduce_on_plateau
  early_stopping_patience: 5
  metric: auc
  gradient_clip_norm: 1.0
